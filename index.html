<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор машин</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        .Main {
            width: 100%;
            padding: 25px;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
            margin-bottom: 10px;
        }

        img {
            width: 70px;
            margin: 30px auto;
        }

        .btn {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-style: 20px;
            font-weight: 500;
            cursor: pointer;
            color: var(--tg-theme-button-text-color);
            background: var(--tg-theme-button-color);
        }

        .car-list {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .car-item {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 10px;
            cursor: pointer;
            text-align: center;
            width: 150px;
            border-radius: 5px;
        }

        .car-item img {
            width: 100px;
            height: 100px;
        }

        .car-item:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="Main">
        <h1>Выбор машин</h1>
        <img src="{{ url_for('static', filename='bot.png') }}" alt="">
        <p></p>
        <button class="btn f-btn">Выбрать машину</button>
    </div>
    <div class="car-list" style="display: none;">
        <h2>Выберите машину:</h2>
        <div id="cars"></div>
        <button class="btn s-btn">Отправить</button>
    </div>

        let selectedCar = null;

        fBtn.addEventListener("click", () => {
            carList.innerHTML = "";
            cars.forEach((car) => {
                let carItem = document.createElement("div");
                carItem.className = "car-item";
                carItem.innerHTML = `
                    <img src="${car.photo_url}" alt="${car.name}">
                    <p>${car.name}</p>
                `;
                carItem.addEventListener("click", () => {
                    selectedCar = car;
                    document.querySelectorAll('.car-item').forEach(item => item.style.border = '1px solid #ccc');
                    carItem.style.border = '2px solid blue';
                });
                carList.appendChild(carItem);
            });
            document.getElementsByClassName("Main")[0].style.display = "none";
            document.getElementsByClassName("car-list")[0].style.display = "block";
        });

        sBtn.addEventListener("click", () => {
            if (selectedCar) {
                let data = {
                    car_id: selectedCar.id,
                    car_name: selectedCar.name
                };
                tg.sendData(JSON.stringify(data));
            } else {
                alert("Пожалуйста, выберите машину.");
            }
        });
    </script>
